{% extends 'main_pages/base.html' %}

{% block content %}
<br><br>
<div class="container">
  <h1>Login</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Username:</label>
            <input type="text" class="form-control" name="username" maxlength="150" required id="id_username">
        </div>

        <div class="mb-3">
            <label for="id_password1" class="form-label">Password:</label>
            <input type="password" class="form-control" name="password1" autocomplete="new-password1" required
                id="id_password1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

 
    {% for message in messages %}
    <ul>
      <li class="error_msg">{{message}}</li>
    </ul>
    {% endfor %}

    {% endblock content %}
